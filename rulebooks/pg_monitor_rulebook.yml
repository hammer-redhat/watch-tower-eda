- name: Monitor PostgreSQL Role
  hosts: localhost
  sources:
    - ansible.eda.webhook:
        port: 5000
  rules:
    - name: Check PostgreSQL role
      condition: event.payload is defined
      action:
        run_playbook:
          name: playbooks/check_postgres_role.yml
          extra_vars:
            db_host: "your.db.hostname.here"

