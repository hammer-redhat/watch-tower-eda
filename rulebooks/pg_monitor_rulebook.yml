- name: Monitor PostgreSQL Role
  hosts: localhost
  sources:
    - ansible.eda.tick:
        delay: 60

  rules:
    - name: Trigger PostgreSQL Monitor Job Template
      condition: event.payload is defined
      action:
        run_job_template:
          name: "Check Postgres"
          organization: "Default"
          job_args:
            extra_vars:
              db_host: "172.16.0.2"

