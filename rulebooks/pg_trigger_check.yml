- name: Monitor PostgreSQL Role
  hosts: all
  sources:
    - ansible.eda.webhook:
        port: 5001
        host: 0.0.0.0
        hmac_secret: "secret"
        hmac_algo: "sha256"
        hmac_header: "x-hub-signature-256"
        hmac_format: "base64"

  rules:
    - name: Check Postgres Trigger
      action:
        run_job_template:
          name: "Check Postgres Trigger - Site 1 ..05"
          organization: "Default"
