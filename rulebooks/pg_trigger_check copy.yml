- name: Monitor PostgreSQL Role
  hosts: all
  sources:
    - eda.eda.kafka:
        host: broker
        port: 9092
        topic: eda-topic
        group_id: foo

  rules:
    - name: Check Postgres Trigger
      action:
        run_job_template:
          name: "Check Postgres Trigger - Site 1 ..05"
          organization: "Default"
